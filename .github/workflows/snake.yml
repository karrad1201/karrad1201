name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout output branch
        uses: actions/checkout@v4
        with:
          ref: output
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: karrad1201  # Убедитесь, что логин правильный!
          svg_out_path: snake.svg  # Используем правильное имя параметра

      - name: Commit to output branch
        uses: EndBug/add-and-commit@v9
        with:
          branch: output
          add: snake.svg
          message: "Update snake"
          token: ${{ secrets.GITHUB_TOKEN }}
