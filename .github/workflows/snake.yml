name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout output branch
        uses: actions/checkout@v4
        with:
          ref: output
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: karrad1201
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          output: snake.svg
          show_other_contributions: true
          colors: "#2D7EFF,#1AB1FF,#1AFF5C,#FFD21A,#FF891A"

      - name: Commit snake
        uses: EndBug/add-and-commit@v9
        with:
          branch: output
          add: snake.svg
          message: "Update snake"
          token: ${{ secrets.GITHUB_TOKEN }}
